<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div id="app" class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">To Do List</h1>
                <ul>
                    <li v-for="(element, index) in todoArray" class="d-flex justify-content-between align-items-center">
                        <div :class="verificaDoneElemento(element)" @click="changeDone(element)">
                            <i :class="verificaIconaElemento(element)"></i>
                            {{element.text}}
                        </div>
                        <div>
                            <a @click="remove(index)" class="p-3 text-decoration-none c-white">X</a>
                        </div>
                    </li>
                    <li class="border-0 text-center pt-3">
                        <div>
                            <input type="text" v-model="task" placeholder="Write what you need to do" class="w-50"
                                @keyup.enter="addNewTask">
                            <button @click="addNewTask" class="lp-btn c-white p-1">add</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    <script src="scritp.js" defer></script>
</body>

</html>
